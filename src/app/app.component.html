  String interpolation es la manera de enviar datos desde nuestro componente hacia la vista. Utilizando
el doble símbolo de llaves {{ }} , o también conocidos como brackets, puedes imprimir el valor de
una variable, realizar operaciones matemáticas o hacer el llamado a una función dentro del código
HTML.
 -->
